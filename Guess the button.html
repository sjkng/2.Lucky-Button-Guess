<html lang="en">
  	<head>
	    <title>GUESS the Buton</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  	</head>
	<body>
		<div class="text-center" style="margin-top: 30px; color: darkred;"><h1>Guess the <em>Button</em></h1></div>
		<div class="text-center" style="margin-top: 80px;">				
			<small id="helperHint" class="form-text text-muted"> Click here first!</small><br>
			<button type="button" class="btn btn-primary"  style="margin-bottom: 50px;" onclick="Random();">Number Randomizer</button><br>
			<a type="text-center" id="boxNr" name="box" style="align-content: center; margin-bottom: 10px; border: solid 3px blue; width: 30%; border-radius: 30px;"></a><br>
			<small id="helperHint" class="form-text text-muted"> Guess which button is the LUCKY one!</small>
		</div>
		<div class="text-center"><br>
			<button type="button" class="btn btn-outline-danger" id="Button1" onclick="Alert('Button1')">Button 1</button>
			<button type="button" class="btn btn-outline-success" id="Button2" onclick="Alert('Button2')">Button 2</button>
			<button type="button" class="btn btn-outline-warning" id="Button3" onclick="Alert('Button3')">Button 3</button>
		</div>
		<div class="text-center" id="result" style="margin-top: 20px;"></div>
	</body>
	<script src="guessTheButton.js"></script>
</html>
