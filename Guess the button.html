<html lang="en">
  	<head>
	    <script> 
	      alert("Greetings!" + "\n" + "Try Your LucK");
	    </script>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>GUESS the Buton</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  	</head>
	<body>
		<header><br>
			<div class="text-center">
				<br>
				<form name="randButonForm">
					<input type="text" id="boxNr" size="35" name="box" placeholder="Press on 'Number Randomizer' first...">
					<button type="button" class="btn btn-primary" onclick="Random();">Number Randomizer</button>
					<small id="helperHint" class="form-text text-muted"> Click here first!</small>
				</form>
			</div>
		</header>

		<main>
			<div class="text-center">
				<div class="form-group">
					<small id="helperHint" class="form-text text-muted"> Guess which button is the LUCKY one!</small>
				</div>
			</div>
		</main>

		<footer>
			<div class="text-center">
				<div class="form-group"><br>
					<button type="button" class="btn btn-outline-danger" id="b0" onclick="Alert(id)">Button 1</button>
					<button type="button" class="btn btn-outline-success" id="b1" onclick="Alert(id)">Button 2</button>
					<button type="button" class="btn btn-outline-warning" id="b2" onclick="Alert(id)">Button 3</button>
				</div>
			</div>
		</footer><br>
		<div class="text-center" id="result"></div>
		<script>

			function Random() {
				var randomNrGenerator = Math.floor(Math.random() * 10000000);
				document.getElementById('boxNr').value = randomNrGenerator;
				var guessButton = Math.floor(Math.random() * 3);
				document.getElementById('b' + guessButton).value = randomNrGenerator;
			}

			function Alert(buttonId) {
                if (document.getElementById(buttonId).value == document.getElementById('boxNr').value) {
                    document.getElementById('result').innerHTML = " " + 'JackPot! ' + document.getElementById(buttonId).value + " is the Lucky number.";
				} else {
                    document.getElementById('result').innerHTML = 'Try Again!';
				}
				return false;
			}
		</script>
	</body>
</html>
